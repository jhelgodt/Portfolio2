<section id="projects" class="projects">
  <h1 class="section-title">PROJECTS</h1>

  <div class="projects__grid">
    <div *ngFor="let project of projects" class="projects__card">
      <a [href]="project.liveLink" target="_blank" rel="noopener noreferrer">
        <img
          [src]="project.image"
          [alt]="project.title"
          class="projects__image"
        />
      </a>
      <div class="projects__content">
        <h3 class="projects__name">{{ project.title }}</h3>
        <p class="projects__description">{{ project.description }}</p>
        <p class="projects__info"><strong>Role:</strong> {{ project.role }}</p>
        <div class="projects__icons">
          <a
            [href]="project.githubLink"
            target="_blank"
            rel="noopener noreferrer"
            class="projects__icon-link"
            aria-label="GitHub"
          >
            <svg
              class="projects__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.2 11.4.6.11.82-.26.82-.58v-2c-3.34.72-4.04-1.57-4.04-1.57-.55-1.38-1.35-1.74-1.35-1.74-1.1-.75.08-.73.08-.73
                  1.22.09 1.87 1.25 1.87 1.25 1.08 1.85 2.82 1.32 3.52 1.01.11-.78.42-1.32.76-1.62-2.67-.3-5.47-1.34-5.47-5.95
                  0-1.31.47-2.38 1.25-3.22-.13-.3-.55-1.52.12-3.16 0 0 1.03-.33 3.38 1.23.98-.27 2.02-.41 3.06-.41s2.08.14
                  3.06.41c2.34-1.56 3.38-1.23 3.38-1.23.67 1.64.25 2.86.12 3.16.78.84 1.25 1.91 1.25 3.22
                  0 4.62-2.81 5.64-5.49 5.93.43.37.82 1.1.82 2.22v3.3c0 .32.22.69.82.58C20.56 21.8
                  24 17.3 24 12c0-6.63-5.37-12-12-12z"
              />
            </svg>
          </a>

          <a
            [href]="project.liveLink"
            target="_blank"
            rel="noopener noreferrer"
            class="projects__icon-link"
            aria-label="Live Site"
          >
            <svg
              class="projects__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M14 3v2h3.59L9 13.59 10.41 15 19 6.41V10h2V3h-7z" />
              <path d="M5 5v14h14v-7h-2v5H7V7h5V5H5z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
