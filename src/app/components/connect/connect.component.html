<!-- connect.component.html -->
<section id="connect" class="connect">
  <h2 class="connect__title">Let's Connect</h2>

  <div class="connect__grid">
    <!-- Bild till vänster -->
    <div class="connect__image-wrapper">
      <img
        src="assets/Joakim-Code-Caster.png"
        alt="Joakim Code Caster"
        class="connect__image"
      />
    </div>

    <!-- Kontaktinfo till höger -->
    <div class="connect__content">
      <p class="connect__text">
        Feel free to reach out if you'd like to collaborate, chat about tech, or
        just say hi!
      </p>

      <!-- Kontaktikoner -->
      <div class="connect__icons">
        <!-- Email -->
        <a
          href="mailto:joakim.helgodt@gmail.com"
          class="connect__icon-link"
          aria-label="Email"
        >
          <svg
            class="connect__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M2 6.5V17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6.5L12 12 2 6.5z"
            />
            <path
              d="M22 6.5L12 12 2 6.5V6c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2v.5z"
            />
          </svg>
        </a>

        <!-- GitHub -->
        <a
          href="https://github.com/jhelgodt"
          target="_blank"
          rel="noopener noreferrer"
          class="connect__icon-link"
          aria-label="GitHub"
        >
          <svg
            class="connect__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.2 11.4.6.11.82-.26.82-.58v-2c-3.34.72-4.04-1.57-4.04-1.57-.55-1.38-1.35-1.74-1.35-1.74-1.1-.75.08-.73.08-.73 1.22.09 1.87 1.25 1.87 1.25 1.08 1.85 2.82 1.32 3.52 1.01.11-.78.42-1.32.76-1.62-2.67-.3-5.47-1.34-5.47-5.95 0-1.31.47-2.38 1.25-3.22-.13-.3-.55-1.52.12-3.16 0 0 1.03-.33 3.38 1.23.98-.27 2.02-.41 3.06-.41s2.08.14 3.06.41c2.34-1.56 3.38-1.23 3.38-1.23.67 1.64.25 2.86.12 3.16.78.84 1.25 1.91 1.25 3.22 0 4.62-2.81 5.64-5.49 5.93.43.37.82 1.1.82 2.22v3.3c0 .32.22.69.82.58C20.56 21.8 24 17.3 24 12c0-6.63-5.37-12-12-12z"
            />
          </svg>
        </a>

        <!-- LinkedIn -->
        <a
          href="https://linkedin.com/in/joakim-helgodt"
          target="_blank"
          rel="noopener noreferrer"
          class="connect__icon-link"
          aria-label="LinkedIn"
        >
          <svg
            class="connect__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.28c-.97 0-1.75-.79-1.75-1.76s.78-1.76 1.75-1.76c.97 0 1.75.79 1.75 1.76s-.78 1.76-1.75 1.76zm13.5 10.28h-3v-5.34c0-1.27-.02-2.91-1.77-2.91s-2.04 1.38-2.04 2.81v5.44h-3v-9h2.88v1.23h.04c.4-.76 1.38-1.55 2.84-1.55 3.04 0 3.6 2 3.6 4.58v5.74z"
            />
          </svg>
        </a>
      </div>

      <!-- Signatur med logga -->
      <div class="connect__signature">
        <p class="connect__signature-text">Designed & Built by</p>
        <img
          src="assets/name.svg"
          alt="Joakim Helgodt Logo"
          class="connect__signature-logo"
        />
      </div>
    </div>
  </div>
</section>
